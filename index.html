<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка майнера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .loading {
            font-size: 20px;
            color: #ffcc00;
            font-weight: bold;
        }

        .progress-bar {
            margin-top: 30px;
            width: 100%;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
        }

        .success-message {
            font-size: 18px;
            color: #66cc66;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Загрузка майнера</h1>
        <p class="loading">Скачивание майнера и передача ваших данных...</p>

        <div class="progress-bar">
            <div class="progress" id="progressBar">0%</div>
        </div>

        <p class="success-message" id="successMessage" style="display: none;">Успешно передано Брюсу!</p>
    </div>

    <script>
        let progress = 0;
        let progressBar = document.getElementById('progressBar');
        let successMessage = document.getElementById('successMessage');

        function updateProgress() {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + '%';
                progressBar.innerText = progress + '%';
            } else {
                successMessage.style.display = 'block'; // Показать сообщение об успехе
            }
        }

        setInterval(updateProgress, 50); // обновление прогресса каждые 50 миллисекунд
    </script>

</body>
</html>
